<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0e7ff, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #69a6f9;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #69a6f9;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background-color: #4f8dd6;
    }
    .links img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <h1>All About Me</h1>
    <div class="links">
      <a href="https://www.facebook.com/hoangluong.fb/" target="_blank">
        <img src="facebook.png" alt="Facebook" /> Facebook cá nhân
      </a>
      <a href="https://m.me/cm/Abah-bKnaG7aFLHZ/" target="_blank">
        <img src="group.png" alt="Group Facebook" /> Group Facebook
      </a>
      <a href="mailto:vanhoangluong534@gmail.com" target="_blank">
        <img src="gmail.png" alt="Gmail" /> Gửi Gmail cho tôi
      </a>
      <a href="https://www.youtube.com/@hoangluong47" target="_blank">
        <img src="youtube.png" alt="YouTube" /> YouTube Channel
      </a>
    </div>
  </div>
</body>
</html>
